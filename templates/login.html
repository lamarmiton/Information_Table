{% include 'Includes/header.html' %}
{% from "_formhelpers.html" import render_field %}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<title>Login</title>


<div class="container">    
	{% block page_body %}
	<form action="{{ url_for('simplelogin.login', next=request.args.get('next', '/')) }}" method="post">
		<div class="form-group">

			<div id="loginbox" style="margin-top:20%;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
				<div class="panel panel-info" >
					<div class="panel-heading">
						<div class="panel-title">Connectez-vous</div>
					</div>     

					<div style="padding-top:30px" class="panel-body" >


						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							{{ form.csrf_token }}
							{{ form.username }}<br>


						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							{{ form.password }}<br>						
						</div>

					</div>

					<input type="submit" value="Valider">
				</form>
				{% endblock %}
			</form>
		</div>
	</div>
</body>

</html>
